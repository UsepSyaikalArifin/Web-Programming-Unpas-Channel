<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/reset-css.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>The Avenger</h1>
    <div class="overlay" id="overlay-1">
        <a href="#" class="close">X Close</a>
        <a href="#overlay-4" class="previous"></a>
        <img src="../images/fullSize/gambar-1.png" alt="">
        <a href="#overlay-2" class="next"></a>
    </div>
    <div class="overlay" id="overlay-2">
        <a href="#"  class="close">X Close</a>
        <a href="#overlay-1" class="previous"></a>
        <img src="../images/fullSize/gambar-2.png" alt="">
        <a href="#overlay-3" class="next"></a>
    </div>
    <div class="overlay" id="overlay-3">
        <a href="#"  class="close">X Close</a>
        <a href="#overlay-2" class="previous"></a>
        <img src="../images/fullSize/gambar-3.png" alt="">
        <a href="#overlay-4" class="next"></a>
    </div>
    <div class="overlay" id="overlay-4">
        <a href="#"  class="close">X Close</a>
        <a href="#overlay-3" class="previous"></a>
        <img src="../images/fullSize/gambar-4.png" alt="">
        <a href="#overlay-1" class="next"></a>
    </div>
    <div class="container">
        <ul class="gallery  cf">
            <li>
                <a href="#overlay-1">
                    <img src="../images/thumbnail/gambar-1.png" alt="gambar-1">
                    <span>Gambar - 1</span>
                </a>
            </li>
            <li>
                <a href="#overlay-2">
                    <img src="../images/thumbnail/gambar-2.png" alt="gambar-2">
                    <span>Gambar - 2</span>
                </a>
            </li>
            <li>
                <a href="#overlay-3">
                    <img src="../images/thumbnail/gambar-3.png" alt="gambar-3">
                    <span>Gambar - 3</span>
                </a>
            </li>
            <li>
                <a href="#overlay-4">
                    <img src="../images/thumbnail/gambar-3.png" alt="gambar-3">
                    <span>Gambar - 3</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
